<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- Calculator Buttons -->
    <div class="calc-container">
    
        <p class="result"></p>

        <div class="btn-container">

            <button class="AC">AC</button>
            <button class="doubleZero">00</button>
            <button class="percent">%</button>
            <button class="clear">X</button>
           
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="addition">+</button>

            
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="subtraction">-</button>
            
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="multiplication">*</button>

            <button class="zero">0</button>
            <button class="dot">&#8226</button>
            <button class="division">/</button>
            <button class="equals">=</button>
        </div>
        
    </div>


    <script src="./script.js"></script>
</body>
</html>
